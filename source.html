    /* .hii {

      transform: translate(-50%, -50%);

    .header {

    }
    .button {

      padding: 15px 30px;

    /* Digital ZT Text Styling */
    .digital-zt {

    /* Hamburger Menu Styles */
    .menu-bar {

      top: 20px;
      right: 20px;
      display: flex;

      justify-content: space-around;

    }
    .menu-bar div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      border-radius: 5px;
    }

    /* Hide the menu items initially */
    .menu-content {
      position: absolute;
      top: 20px;
      right: 0;
      background-color: #333;
      width: 200px;
      display: none;
      flex-direction: column;
      padding: 10px;
    }

    .menu-content a {
      text-decoration: none;
      color: white;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    .menu-content a:hover {
      background-color: #444;
    }

    /* Show the menu when it's active */
    .menu-content.active {
      display: flex;
    }

  </style>

<body>
    
  <!-- 3D Globe Canvas -->
  <div id="canvas-container"></div>

  <!-- Digital ZT Text -->

  <!-- Hamburger Menu -->

    <div></div>

  <!-- Menu Content -->

  <!-- URL Shortener Content -->
  <div class="container">
    <!-- <a href="#" class="button">Get Started</a> -->
    <a href="http://localhost:611/" class="button">Get Started</a>

  </div>
  
  <div class="words">
    <div class="header">Free URL Shortener</div>
  </div>
  

  <div class="sub-head">
    <div class="sub-header">Easily and fastest create shortened versions of your URLs for sharing.</div>

  </div>

    <p><a href="#">Sign In</a></p>

  <!-- Three.js for 3D Globe Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true }); // Make the background transparent
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById('canvas-container').appendChild(renderer.domElement);

    // Create a sphere (globe) for Earth
    const earthGeometry = new THREE.SphereGeometry(5, 32, 32);
    const earthMaterial = new THREE.MeshBasicMaterial({ color: 0x1e90ff, wireframe: true });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);

    // Add starry sky background
    const starsGeometry = new THREE.BufferGeometry();
    const starsCount = 10000;
    const starsPositions = new Float32Array(starsCount * 3);
    
    for (let i = 0; i < starsCount * 3; i++) {
      starsPositions[i] = (Math.random() - 0.5) * 2000; // Random position for stars in 3D space
    }

    starsGeometry.setAttribute('position', new THREE.BufferAttribute(starsPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0x888888, size: 0.5 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);

    // Set the camera position
    camera.position.z = 15;

    // Rotate the globe and particles
    function animate() {
      requestAnimationFrame(animate);
      earth.rotation.y += 0.001;
      stars.rotation.y += 0.0001; // Slow rotation of the stars for a subtle effect
      renderer.render(scene, camera);
    }
    
    animate();
    
    // Adjust the scene when the window is resized
    window.addEventListener('resize', () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Toggle the menu visibility
    function toggleMenu() {
      const menu = document.querySelector('.menu-content');
      menu.classList.toggle('active');
    }
  </script>
</body>
